    <div class="container">
        <h1>My Event Countdown</h1>
        <input type="text" id="eventName" placeholder="Event Name">
        <input type="datetime-local" id="eventDate">

      };
      firebase.initializeApp(firebaseConfig);

      var functions = firebase.functions();
      var sendAlarmEmail = functions.httpsCallable('sendAlarmEmail');

      function notifyUserByEmail(email, subject, message) {
        sendAlarmEmail({ email, subject, message })
          .then((result) => {
            if (result.data.success) {
              console.log("Email sent successfully!");
            } else {
              console.error("Email failed:", result.data.error);
            }
          });
      }
