<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
   
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/moment-timezone-with-data.js"></script>
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
    <h1>Time Zone Converter</h1>
    <label for="starting-area">Choose the starting timezone:</label>
    <select id="starting-area" name="starting-area"></select>

    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput" name="dateInput">

    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput" name="timeInput">

    <label for="timezone">Choose the timezone you want to convert to:</label>
    <select id="timezone" name="timezone"></select>

    <button id="convertButton">Convert</button>
    <div id="result"></div>

    <script src="assets/js/calculator.js"></script>
</body>
</html>
