<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/moment-timezone.js"></script>
    <script src="assets/js/moment-timezone-with-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.16.0/build/global/luxon.js"></script>
</head> 


<body>
    <label for="strting-area">Choose the continent/area that your stating timezone</label>
    <select id="strting-area" name="strting-area">
        <option value="America/New_York">America/New_York</option>
        <option value="America/Los_Angeles">America/Los_Angeles</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
        <option value="Australia/Sydney">Australia/Sydney</option>
    
    </select>

    <input type="date" id="dateInput" name="dateInput" >

    <input type="time" id="timeInput" name="timeInput" >

    <select id="ending-area" name="ending-area">
        <option value="America/New_York">America/New_York</option>
        <option value="America/Los_Angeles">America/Los_Angeles</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
        <option value="Australia/Sydney">Australia/Sydney</option>
    </select>

    
    

    <script src="assets/js/calculator.js"></script>"
</body>
</html>
