<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script type="module" src="assets/js/login.js" defer></script>
    <script>
        let checkcredentials = () => {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                console.error("No userId found in sessionStorage. Redirecting to login.html...");
                window.location.href = "login.html";
            }
        };
    </script>
</head>
<body>
    <div class="auth-container">
        <form class="auth-form">
            <h2>Log In</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Log In</button>
            <p><a href="forgot-password.html" id="forgot-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
