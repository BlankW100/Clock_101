<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock 101  Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div class="auth-container">
    <form class="auth-form">
      <h2 class="auth-title">Sign Up</h2>

      <div class="input-group">
        <label for="signup-name">Full Name</label>
        <input id="signup-name" type="text" placeholder="Your name" required>
      </div>

      <div class="input-group">
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="input-group">
        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" placeholder="••••••••" required>
      </div>

      <div class="input-group">
        <label for="signup-confirm">Confirm Password</label>
        <input id="signup-confirm" type="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary auth-btn">Create Account</button>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
