<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/css/signup.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <!-- Include bcrypt.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
  <script type="module" src="assets/js/signup.js" defer></script>
</head>

<body>
  <div class="auth-container">
    <form class="auth-form">
      <h2>Sign Up</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="abc@example.com" required>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Make a strong password" required>
      </div>

      <button type="submit" id="submit">Sign Up</button>

      <p>Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>
</body>

</html>
