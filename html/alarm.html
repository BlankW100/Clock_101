<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock | Clock 101</title>

    <link rel="stylesheet" href="assets/css/alarm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Navigation Bar Styling */
      nav {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        padding: 8px 16px;
        transition: background-color 0.3s;
      }
      nav ul li a:hover {
        background-color: #575757;
        border-radius: 4px;
      }

      /* Live Time Styling */
      .live-time {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Clock 101</a></h1>
      <nav>
        <ul>
          <li><a href="converter.html">Time Converter</a></li>
          <li><a href="calculator.html">Date Calculator</a></li>
          <li><a href="alarm.html">Alarm</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <div class="live-time" id="live-time">00:00:00</div> <!-- Live time will be updated here -->
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="assets/js/alarm.js"></script>
  </body>
</html>
