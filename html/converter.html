<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Converter | Clock 101</title>
    <link rel="stylesheet" href="assets/css/converter.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="assets/js/fetch-username.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- Left-aligned buttons -->
            <ul class="nav-menu">
                <li><button class="nav-button" onclick="window.location.href='converter.html'">Time Converter</button></li>
                <li><button class="nav-button" onclick="window.location.href='calculator.html'">Date Calculator</button></li>
                <li><button class="nav-button" onclick="window.location.href='alarm.html'">Alarm</button></li>
                <li><button id="signout-link" class="nav-button">Logout</button></li>
            </ul>

            <!-- Centered title -->
            <h1 class="header-title" onclick="window.location.href='index.html'">Clock 101</h1>

            <!-- Right-aligned welcome message -->
            <div class="welcome-message" id="welcome-message">Welcome, <span id="username">Loading...</span></div>
        </nav>
    </header>

    <main>
        <section class="converter-section">
            <h2>World Time Converter</h2>
            
            <div class="converter-container">
                <!-- Base Time -->
                <div class="base-time">
                    <h3>Base Time</h3>
                    <select id="base-city" class="dropdown-search">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">New York</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                        <option value="Australia/Sydney">Sydney</option>
                    </select>
                    <div class="time-display">
                        <span id="base-time">00:00:00</span>
                        <span id="base-date">January 1, 2023</span>
                    </div>
                </div>
                
                <!-- Converted Time -->
                <div class="conversion-results">
                    <h3>Converted Time</h3>
                    <select id="target-city" class="dropdown-search">
                        <option value="America/Los_Angeles">Los Angeles</option>
                        <option value="Europe/Paris">Paris</option>
                        <option value="Asia/Dubai">Dubai</option>
                        <option value="Asia/Shanghai">Shanghai</option>
                    </select>
                    <div class="time-display">
                        <span id="converted-time">00:00:00</span>
                        <span id="converted-date">January 1, 2023</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="assets/js/moment-timezone-with-data.min.js"></script>
    <script src="assets/js/converter.js" type="module"></script>
</body>
</html>
