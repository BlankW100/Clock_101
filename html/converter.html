<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Timezone Map | Clock 101</title>
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="assets/js/fetch-username.js" defer></script>
    <script type="module" src="assets/js/fetch-user-settings.js"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-menu">
                <li><button class="nav-button" onclick="window.location.href='converter.html'">Time Converter</button></li>
                <li><button class="nav-button" onclick="window.location.href='calculator.html'">Date Calculator</button></li>
                <li><button class="nav-button" onclick="window.location.href='alarm.html'">Alarm</button></li>
                <li><button id="signout-link" class="nav-button">Logout</button></li>
            </ul>
            <h1 class="header-title" onclick="window.location.href='index.html'">Clock 101</h1>
            <div class="welcome-message" id="welcome-message">Welcome, <span id="username">Loading...</span></div>
        </nav>
    </header>

<main>
    <div id="user-tz">Detecting your timezone...</div>
    <div id="city-tz" style="text-align:center; font-size:1.2rem; font-family:monospace; margin-bottom:10px;"></div>
    <div id="timezone-map-container">
        <svg id="timezone-map" viewBox="0 0 1450 711" preserveAspectRatio="xMidYMid meet" style="width: 90%; height: 450px;">
            <image href="assets/images/world.svg" x="0" y="0" width="1450" height="711"/>
            <!-- City dots and labels will be drawn on top by JS -->
        </svg>
    </div>
    <div id="favorite-search-container" style="text-align:center; margin-top:18px;">
        <input list="city-list" id="favorite-search" placeholder="Search or select city..." style="font-size:1.1rem; padding:6px; width:220px; border-radius:6px; border:1px solid #bbb;">
        <datalist id="city-list">
            <option value="New York">
            <option value="London">
            <option value="Tokyo">
            <option value="Sydney">
            <option value="Los Angeles">
            <option value="Paris">
            <option value="Dubai">
            <option value="Shanghai">
            <option value="Moscow">
            <option value="Rio">
            <option value="Cape Town">
            <option value="Delhi">
            <option value="Auckland">
            <option value="Anchorage">
            <option value="Honolulu">
            <option value="Cairo">
            <option value="Beijing">
            <option value="Singapore">
            <option value="Berlin">
            <option value="Mexico City">
        </datalist>
        <button id="favorite-search-btn" style="font-size:1.1rem; padding:6px 14px; border-radius:6px; background:#ff9800; color:#fff; border:none; cursor:pointer;">Set Favorite</button>
    </div>
    <div id="favorite-tz" style="text-align:center; font-size:1.2rem; font-family:monospace; margin-top:18px;"></div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="assets/js/moment-timezone-with-data.min.js"></script>
    <script type="module" src="assets/js/converter-map.js"></script>
</body>
</html>
