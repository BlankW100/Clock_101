<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/profile.css">
  <link rel="stylesheet" href="assets/css/style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="assets/js/darkmode.js" defer></script>
</head>

<body>
  <header>
    <h1><i class="fas fa-user-circle"></i> Profile</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="converter.html">Time Converter</a></li>
        <li><a href="calculator.html">Date Calculator</a></li>
        <li><a href="alarm.html">Alarm</a></li>
        <li><a href="myevent.html">My Event</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Update Your Preferences</h2>
      <form id="profile-form" autocomplete="off">
        <div class="input-group">
          <label for="timezone-search">Timezone</label>
          <input type="search" id="timezone-search" placeholder="Search for your timezone..." autocomplete="off" />
          <ul id="timezone-list" class="border border-gray-300 rounded mt-2 max-h-40 overflow-y-auto"></ul>
        </div>

        <div class="input-group">
          <label for="theme-mode">Theme Mode</label>
          <select id="theme-mode">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Changes</button>
      </form>

      <div class="profile-actions">
        <button id="change-password-button" class="change-password-button"><i class="fas fa-key"></i> Change Password</button>
        <button id="logout-button" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Clock 101. All rights reserved.</p>
  </footer>

  <script>
    // Redirect to forgot-password.html when "Change Password" is clicked
    document.getElementById("change-password-button").addEventListener("click", (event) => {
      event.preventDefault();
      window.location.href = "forgot-password.html";
    });

    // Logout confirmation popup
    document.getElementById("logout-button").addEventListener("click", (event) => {
      event.preventDefault();
      const confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        sessionStorage.removeItem("userId");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
