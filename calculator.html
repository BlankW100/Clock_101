<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date/Time Calculator | Clock 101</title>
    <!-- Day.js with plugins -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Date/Time Calculator</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="start-datetime">Start Date/Time (DD-MM-YYYY HH:MM):</label>
                <input type="text" id="start-datetime" placeholder="25-12-2023 14:30">
            </div>
            
            <div class="form-group">
                <label for="start-timezone">Original Timezone:</label>
                <select id="start-timezone"></select>
            </div>
        </div>
        
        <div class="operation-section">
            <label>Operation:</label>
            <select id="operation">
                <option value="add">Add Time</option>
                <option value="subtract">Subtract Time</option>
            </select>
            
            <div class="duration-inputs">
                <input type="number" id="days" placeholder="Days" min="0">
                <input type="number" id="hours" placeholder="Hours" min="0" max="23">
                <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
            </div>
        </div>
        
        <div class="target-section">
            <div class="form-group">
                <label for="target-timezone">Convert To Timezone:</label>
                <select id="target-timezone"></select>
            </div>
            <button id="calculate-btn">Calculate</button>
        </div>
        
        <div id="result" class="result-section">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/timezones.js" type="module"></script>
    <script src="assets/js/timezone-utils.js" type="module"></script>
    <script src="assets/js/calculator.js" type="module"></script>
</body>
</html>
