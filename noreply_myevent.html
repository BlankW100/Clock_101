<!-- Include Firebase App & Functions SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-domain.firebaseapp.com",
    projectId: "your-project-id",
    // ...
  };
  firebase.initializeApp(firebaseConfig);

  const functions = firebase.functions();
  const sendAlarmEmail = firebase.functions().httpsCallable('sendAlarmEmail');

  function notifyUserByEmail(email, subject, message) {
    sendAlarmEmail({ email, subject, message })
      .then((result) => {
        if (result.data.success) {
          console.log("Email sent successfully!");
        } else {
          console.error("Email failed:", result.data.error);
        }
      });
  }

  // Example usage:
  notifyUserByEmail(
    "user@example.com",
    "‚è∞ Time's up!",
    "Your alarm has gone off. Check your Clock 101 dashboard."
  );
</script>
